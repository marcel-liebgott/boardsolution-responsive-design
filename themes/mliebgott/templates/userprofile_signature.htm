{include "inc_post_preview.htm"}

<form method="post" action="{target_url}" onsubmit="BS_refresh_text();">
	<input type="hidden" name="action_type" value="{action_type}" />
	<div class="panel panel-default">
		<div class="panel-heading">{glocale.lang('signature')}</div>
		<div class="panel-body">
			<div class="form-group clearfix" role="group">
				<label class="col-sm-3 col-xs-4 control-label no-padding-left">{glocale.lang('preview')}:</label>
				<div class="col-sm-9 col-xs-8 no-padding-left no-padding-right">
					{if signature_preview != ''}
						<div class="bs_posts_main_1 bs_signature">
							{signature_preview}
						</div>
					{else}
						&nbsp;
					{endif}
				</div>
			</div>
			{include "inc_post_form.htm"}
		</div>
	</div>
	<div class="text-center">
		<div class="btn-group" role="group">
			<input type="submit" name="preview" class="btn btn-default" value="{glocale.lang('preview')}" />
			<input type="submit" name="submit" class="btn btn-default" value="{glocale.lang('save')}" />
		</div>
	</div>
</form>

{if sig_max_height > 0}
	<div class="alert bg-info">
		{signature_maxheight_notice}
	</div>
{endif}
